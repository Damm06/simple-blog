<!doctype html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: head ('블로그')">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
    <link th:href="@{./css/sticky-footer-navbar.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{./css/style.css}">
    <title>블로그</title>

</head>

<body class="d-flex flex-column h-100">
    <header th:replace="layout/header :: header"></header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <div class="p-2"></div>
            <div th:each="post : ${posts}" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <a th:href="@{/post/{id}(id=${post.postId})}" class="a-title">
                        <h3 class="mb-0 title" style="padding-bottom: 10px;" th:text="${post.title}">제목</h3>
                    </a>
                    <div class="card-text mb-auto" th:text="${post.content}">
                    </div>
                    <div class="mb-1 text-muted" style="padding-top: 15px;" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></div>
                </div>
             </div>
        </div>
    </main>

    <!-- <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© azurealstn</span>
        </div>
    </footer> -->
    <footer th:replace="layout/footer :: footer"></footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
